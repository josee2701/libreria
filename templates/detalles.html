<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Libro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Detalles del Libro</h1>
        <p><strong>Título:</strong> {{ object.titulo }}</p>
        <p><strong>Autor:</strong> {{ object.autor }}</p>
        <p><strong>Fecha de Publicación:</strong> {{ object.fecha_publicacion }}</p>
        <p><strong>Número de Páginas:</strong> {{ object.numero_paginas }}</p>
        <a href="{% url 'lista_libros' %}" class="btn btn-secondary">Volver a la lista</a>
        <a href="{% url 'editar_libro' object.pk %}" class="btn btn-warning">Editar</a>
        <a href="{% url 'eliminar_libro' object.pk %}" class="btn btn-danger">Eliminar</a>
    </div>
</body>
</html>
